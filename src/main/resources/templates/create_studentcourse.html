<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang=en>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Add Student Course</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-md navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">                
                <!-- Navbar tabs -->
                	<ul class = "nav nav-tabs" role="tablist">
                		<li class="nav-item">
                			<a class="nav-link" data-toggle="tab" th:href="@{/home}">Home</a>
                		</li>
                		<li class="nav-item">
                			<a class = "nav-link" data-toggle="tab" th:href="@{/courses/all}">Courses</a>
                		</li>
                		<li class="nav-item">
                			<a class="nav-link" data-toggle="tab" th:href="@{/departments}">Departments</a>
                		</li>
                		<li class="nav-item">
                			<a class="nav-link" data-toggle="tab" th:href="@{/faculty}">Faculty</a>
                		</li>
                		<li class="nav-item dropdown">
                			<a class="nav-link dropdown-toggle active" data-bs-toggle="dropdown" href="#">Students</a>
                			<ul class="dropdown-menu">
                				<li><a class="dropdown-item" th:href="@{/students}">All Students</a></li>
                				<li><a class="dropdown-item" th:href="@{/registration}">Register New Student</a></li>
                			</ul>
                		<li class="nav-item">
                			<a class="nav-link" data-toggle="tab" th:href="@{/logout}">Log Out</a>
                		</li>
                	</ul>                             
            </div>
        </div>
    </nav>
    <br>
    <br>
	<div class="tab-content">
		<div id="create_studentcourse" class="container tab-pane active">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
					<h1 class="text-center">Create New Student Course</h1>
					<div class="card-body">
						<form th:action="@{/studentcourses/new}" th:object="${studentcourse}" method="post">
							<div class="form-group">
								<label>Student ID</label>
								<input type="text" name="studentId" th:field="*{student_id}" class="form-control"
									placeholder="Student ID" />
								<label>Course ID</label>
								<input type="text" name="courseId" th:field="*{course_id}" class="form-control"
									placeholder="Course ID" />
								<label>Progress</label>
								<input type="text" name="progress" th:field="*{progress}" class="form-control"
									placeholder="New grade" />
								<div class="box-footer">
									<button type="submit" class="btn btn-success"
										th:action="@{/studentcourses/save}">Submit</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript"
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
