<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang=en>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>List Departments</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">                
                <!-- Navbar tabs -->
                	<ul class = "nav nav-tabs" role="tablist">
                		<li class="nav-item">
                			<a class="nav-link" data-toggle="tab" th:href="@{/home}">Home</a>
                		</li>
                		<li class="nav-item dropdown">
                			<a class = "nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">Courses</a>
                			<ul class="dropdown-menu">
                				<li><a class="dropdown-item" th:href="@{/courses/all}">All Courses</a></li>
                				<li><a class="dropdown-item" th:href="@{/courses/new}">Add New Course</a></li>
                			</ul>
                		</li>
                		<li class="nav-item dropdown">
                			<a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">Departments</a>
                			<ul class="dropdown-menu">
                				<li><a class="dropdown-item" th:href="@{/departments}">All Departments</a></li>
                			</ul>
                		</li>
                		<li class="nav-item dropdown">
                			<a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">Students</a>
                			<ul class="dropdown-menu">
                				<li><a class="dropdown-item" th:href="@{/students}">All Students</a></li>
                				<li><a class="dropdown-item" th:href="@{/registration}">Register New Student</a></li>
                			</ul>
                		<li class="nav-item">
                			<a class="nav-link" data-toggle="tab" th:href="@{/logout}">Log Out</a>
                		</li>
                	</ul>                             
            </div>
        </div>
    </nav>
    <br>
    <br>
    <div class="tab-content">
    	<div id = "courses" class="container tab-pane active text-center">
	        <div>
	            <h1>List of Courses</h1>
	        </div>
	        <div>
	            <table class="table table-striped table-bordered">
	                <thead class="table-info">
	                    <tr>
	                    	<th>Department ID</th>
	                    	<th>Course ID</th>
	                        <th>Course Name</th>
	                    </tr>
	                </thead>
	                <tbody>
	                    <tr th:each="course: ${courses}">
	                    	<td th:text="${course.department.id}"></td>
	                    	<td th:text="${course.id}"></td>
	                        <td th:text="${course.name}"></td>
	                    </tr>
	                </tbody>
	            </table>
	        </div>
	    </div>
    </div>
    

    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
