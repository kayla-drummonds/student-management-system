<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang=en>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>List Courses</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">                
                <!-- Navbar tabs -->
                	<ul class = "nav nav-tabs" role="tablist">
                		<li class="nav-item">
                			<a class="nav-link" data-toggle="tab" th:href="@{/home}">Home</a>
                		</li>
                		<li class="nav-item">
                			<a class="nav-link active" data-toggle="tab" th:href="@{/departments/all}">All Departments</a>
                		</li>
                		<li class="nav-item">
                			<a class="nav-link" data-toggle="tab" th:href="@{/students}">All Students</a>
                		</li>
                		<li class="nav-item">
                			<a class="nav-link" data-toggle="tab" th:href="@{/courses/all}">All Courses</a>
                		</li>
                		<li class="nav-item">
                			<a class="nav-link" data-toggle="tab" th:href="@{/studentcourses/new}">Add New Course</a>
                		</li>
                		<li class="nav-item">
                			<a class="nav-link" data-toggle="tab" th:href="@{/registration}">Register New Student</a>
                		</li>
                		
                		<li class="nav-item">
                			<a class="nav-link" data-toggle="tab" th:href="@{/logout}">Log Out</a>
                		</li>
                		
                	</ul>                             
            </div>
        </div>
    </nav>
    <br>
    <br>
    <div class="tab-content">
    	<div id = "courses" class="container tab-pane active text-center">
	        <div>
	            <h1>List of Departments</h1>
	        </div>
	        <div>
	            <table class="table table-striped table-bordered">
	                <thead class="thead-dark">
	                    <tr>
	                    	<th>Department ID</th>
	                        <th>Department Name</th>
	                        <th>Action</th>
	                    </tr>
	                </thead>
	                <tbody>
	                    <tr th:each="department: ${departments}">
	                    	<td th:text="${department.id}"></td>
	                        <td th:text="${department.name}"></td>
	                        <td>
	                        	<a th:href="@{/departments/{id}(id=${department.id})}" class = "btn btn-primary">Courses</a>
	                        </td>
	                    </tr>
	                </tbody>
	            </table>
	        </div>
	    </div>
    </div>
    

    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
