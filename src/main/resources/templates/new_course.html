<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang=en>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Add New Course</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">                
                <!-- Navbar links -->
                	<ul class = "nav nav-tabs">
                		<li class="nav-item">
                			<a class="nav-link" th:href="@{/home}">Home</a>
                		</li>
                		<li class="nav-item">
                			<a class="nav-link" th:href="@{/courses/all}">All Courses</a>
                		</li>
                		<li class="nav-item">
                			<a class="nav-link" th:href="@{/studentcourses/new}">Add New Course</a>
                		</li>
                		<li class="nav-item">
                			<a class="nav-link" th:href="@{/registration}">Register New Student</a>
                		</li>
                		<li class="nav-item">
                			<a class="nav-link" data-toggle="tab" th:href="@{/students}">All Students</a>
                		</li>
                		<li class="nav-item">
                			<a class="nav-link" th:href="@{/logout}">Log Out</a>
                		</li>
                	</ul>                             
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Create New Course</h1>
                <div class="card-body">
                    <form th:action="@{/courses/new}" th:object="${course}" method="post">
                        <div class="form-group">
                            <label>Course name</label>
                            <input type="text" name="courseName" th:field="*{name}" class="form-control"
                                placeholder="Course Name" />
                            <label>Department ID</label>
                            <input type="text" name="deptId" th:field="*{deptId}" class="form-control"
                                placeholder="Department ID" />
                            <div class="box-footer">
                                <button type="submit" class="btn btn-success"
                                    th:action="@{/courses/save}">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
