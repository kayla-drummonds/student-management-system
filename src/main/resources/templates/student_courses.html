<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang=en>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Courses</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">                
                <!-- Navbar tabs -->
                	<ul class = "nav nav-tabs" role="tablist">
                		<li class="nav-item">
                			<a class="nav-link" data-toggle="tab" th:href="@{/home}">Home</a>
                		</li>
                		<li class="nav-item">
                			<a class = "nav-link" data-toggle="tab" th:href="@{/courses/all}">Courses</a>
                		</li>
                		<li class="nav-item">
                			<a class="nav-link" data-toggle="tab" th:href="@{/departments}">Departments</a>
                		</li>
                		<li class="nav-item">
                			<a class="nav-link" data-toggle="tab" th:href="@{/faculty}">Faculty</a>
                		</li>
                		<li class="nav-item dropdown">
                			<a class="nav-link dropdown-toggle active" data-bs-toggle="dropdown" href="#">Students</a>
                			<ul class="dropdown-menu">
                				<li><a class="dropdown-item" th:href="@{/students}">All Students</a></li>
                				<li><a class="dropdown-item" th:href="@{/registration}">Register New Student</a></li>
                			</ul>
                		<li class="nav-item">
                			<a class="nav-link" data-toggle="tab" th:href="@{/logout}">Log Out</a>
                		</li>
                	</ul>                             
            </div>
        </div>
    </nav>
    <br>
    <br>
    <div class="tab-content">
    	<div id = "student_courses" class="container tab-pane active">
		<div class="row">
			<h1>All Student Courses</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/studentcourses/new}" class="btn btn-primary btn-sm mb-3"
					role="button">Add Student Course</a>
			</div>
		</div>
		<table class="table table-striped table-bordered table-hover">
			<thead class="table-light">
				<tr>
					<th>Student ID</th>
					<th>Course ID</th>
					<th>Progress</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="studentcourse : ${studentcourses}">
					<td th:text="${studentcourse.student.id}"></td>
					<td th:text="${studentcourse.course.id}"></td>
					<td th:text="${studentcourse.progress}"></td>
				</tr>
			</tbody>
		</table>
	</div>
    </div>
	

	<script type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
