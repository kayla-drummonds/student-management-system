<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang=en>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>List Students</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">                
                <!-- Navbar tabs -->
                	<ul class = "nav nav-tabs" role="tablist">
                		<li class="nav-item">
                			<a class="nav-link" data-toggle="tab" th:href="@{/home}">Home</a>
                		</li>
                		<li class="nav-item">
                			<a class="nav-link" data-toggle="tab" th:href="@{/courses/all}">All Courses</a>
                		</li>
                		<li class="nav-item">
                			<a class="nav-link" data-toggle="tab" th:href="@{/studentcourses/new}">Add New Course</a>
                		</li>
                		<li class="nav-item">
                			<a class="nav-link" data-toggle="tab" th:href="@{/registration}">Register New Student</a>
                		</li>
                		<li class="nav-item">
                			<a class="nav-link active" data-toggle="tab" th:href="@{/students}">All Students</a>
                		</li>
                		<li class="nav-item">
                			<a class="nav-link" data-toggle="tab" th:href="@{/logout}">Log Out</a>
                		</li>
                	</ul>                             
            </div>
        </div>
    </nav>
    <br>
    <br>
    <div class="tab-content">
    	<div id = "students" class="container tab-pane active text-center">
	        <div>
	            <h1>All Students</h1>
	        </div>
	        <div>
	            <table class="table table-striped table-bordered">
	                <thead class="thead-dark">
	                    <tr>
	                    	<th>Student ID</th>
	                        <th>Name</th>
	                        <th>Username</th>
	                        <th>Email</th>
	                        <th>Password</th>
	                        <th>Actions</th>
	                    </tr>
	                </thead>
	                <tbody>
	                    <tr th:each="student: ${students}">
	                    	<td th:text="${student.id}"></td>
	                        <td th:text="${student.name}"></td>
	                        <td th:text="${student.username}"></td>
	                        <td th:text="${student.email}"></td>
	                        <td th:text="${student.password}"></td>
	                        <td>
	                        	<a th:href="@{/students/edit/{id}(id=${student.id})}"  class = "btn btn-primary">Update</a>
	                        	<a th:href="@{/students/{id}(id=${student.id})}"  class = "btn btn-danger">Delete</a>
	                        </td>
	                    </tr>
	                </tbody>
	            </table>
	        </div>
	    </div>
    </div>
    

    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
